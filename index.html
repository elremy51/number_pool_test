
<html>

<head>
<script>     
function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
        }
    }
    console.log('Query variable %s not found', variable);
}

function setTrackingNumber(number)
{
  var elements;

  //getElementsByClassName is signifficantly faster
  if (document.getElementsByClassName)
    elements = document.getElementsByClassName('trackingnumber');
  else
    elements = document.querySelectorAll(".trackingnumber");

  for (var iElement = 0; iElement < elements.length; iElement++) {
    elements[iElement].innerHTML = number;
  }
  
  window.trackingNumber = number;
}
    
</script>     
    
</head>

setTrackingNumber( getQueryVariable('callthisnumber') );
